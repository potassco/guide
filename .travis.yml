os: linux
dist: xenial
language: generic
addons:
  apt:
    packages:
      - texlive-latex-extra
      - texlive-latex-recommended
      - texlive-fonts-extra
      - latex-xcolor
      - pgf
      - texlive-full

script:
  - pdflatex -interaction nonstopmode guide.tex
  - bibtex guide
  - pdflatex -interaction nonstopmode guide.tex
  - pdflatex -interaction nonstopmode guide.tex
  - zip -r examples.zip examples/
